
<h2 mat-dialog-title>Editar equipo</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput
                placeholder="SERIE" formControlName="serie">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Modelo" formControlName="modelo">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Tipo de Dispositivo" formControlName="tipoDispositivo">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Tipo de conexiÃ³n a red" formControlName="tipoConRed">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Estado" formControlName="estado">

    </mat-form-field>
    <mat-form-field>

        <textarea matInput placeholder="Descripcion" formControlName="descripcion">

        </textarea>

    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

    <button mat-raised-button (click)="close()">
        Cerrar
    </button>

    <button mat-raised-button color="primary" (click)="save()">
        Guardar
    </button>

</mat-dialog-actions>
